# app/Resources/fixtures/orm/fixtures.yml

AppBundle\Entity\Abuse:
    abuse_{1..10}:
      description: <text(500)>
      date: <dateTime()>
      comment: '@comment_*'
      internaut: '@internaut_*'

AppBundle\Entity\Block:
    block_{1..10}:
        name: <text(25)>
        description: <text(255)>

AppBundle\Entity\Comment:
    comment_{1..10}:
        rating: <numberBetween(1,5)>
        title: <text(25)>
        content: <text(255)>
        date: <dateTime()>
        provider: '@provider_*'
        internaut: '@internaut_*'

AppBundle\Entity\Commune:
    commune_{1..100}:
        commune: <city()>

AppBundle\Entity\Course:
    course_{1..10}:
        name: <text(255)>
        description: <text(500)>
        tariff: <randomNumber(3)>
        info: <text(500)>
        start: <dateTime()>
        end: <dateTime()>
        showStart: <dateTimeThisMonth()>
        showEnd: <dateTimeThisMonth()>
        provider: '@provider_*'

AppBundle\Entity\Image:
    image_{1..100}:
        imgOrder: <numberBetween(1, 10)>
        url: <imageUrl()>
        logoProvider: '@provider_*'
        photoProvider: '@provider_*'

AppBundle\Entity\Internaut:
    internaut_{1..10}:
        email: <email()>
        password: <password()>
        addressNumber: <numberBetween(1, 100)>
        addressStreet: <streetName()>
        registrationDate: <dateTime()>
        loginAttempts: <numberBetween(1, 3)>
        banned: <boolean()>
        registrationConfirmed: <boolean()>
        postCode: '@postCode_*'
        locality: '@locality_*'
        commune: '@commune_*'
        lastName: <lastName()>
        firstName: <firstName()>
        newsletter: <boolean()>

AppBundle\Entity\Locality:
      locality_{1..100}:
          locality: <city()>

AppBundle\Entity\Newsletter:
    newsletter_{1..10}:
         title: <text(25)>
         date: <dateTime()>
         pdf: <url()>

AppBundle\Entity\Position:
    position_{1..4}:
        positionOrder: <numberBetween(1, 4)>
        block: '@block_*'
        internaut: '@internaut_*'

AppBundle\Entity\PostCode:
    postCode_{1..1000}:
        postCode: <numberBetween(1000, 9999)>

AppBundle\Entity\Promotion:
    promotion_{1..100}:
        name: <text(25)>
        description: <text(225)>
        pdf: <text(225)>
        start: <dateTime()>
        end: <dateTime()>
        showStart: <dateTime()>
        showEnd: <dateTime()>
        provider: '@provider_*'
        serviceCategory: '@service_category_*'

AppBundle\Entity\Provider:
      provider_{1..10}:
        email: <email()>
        password: <password()>
        addressNumber: <numberBetween(1, 100)>
        addressStreet: <streetName()>
        registrationDate: <dateTime()>
        loginAttempts: <numberBetween(1, 3)>
        banned: <boolean()>
        registrationConfirmed: <boolean()>
        postCode: '@postCode_*'
        locality: '@locality_*'
        commune: '@commune_*'
        name: <company()>
        website: <url()>
        contactEmail: <email()>
        phone: <phoneNumber()>
        vat: <vat()>
        slug: <slug()>
        serviceCategories: ['@service_category_*']
        internauts: ['@internaut_*']

AppBundle\Entity\ServiceCategory: #   massage, fitness, yoga, balnéothérapie,...
      service_category_{1..4}:
          name: <text(25)>
          description: <text(500)>
          featured: <boolean()>
          validity: <boolean()>
          serviceImage : '@image_*'